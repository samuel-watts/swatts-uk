<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="homepage_styles.css">
</head>
<body>
  <div class="dropdown">
    <button>Menu</button>
    <div class="dropdown-content">
      <a href="https://www.google.com" target="_blank">Google</a>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
      <a href="https://www.github.com" target="_blank">GitHub</a>
    </div>
  </div>

  <div class="links-container">
    <a href="https://www.example1.com" class="link" target="_blank">
      <img src="icon1.png" alt="Icon 1"> Example Link 1
    </a>
    <a href="https://www.example2.com" class="link" target="_blank">
      <img src="icon2.png" alt="Icon 2"> Example Link 2
    </a>
  </div>
</body>
</html>
